<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle - LAURA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #0d1333;
      --glass-bg: rgba(15, 23, 66, 0.6);
      --glass-border: rgba(99, 130, 255, 0.15);
      --glass-shadow: rgba(0, 0, 0, 0.4);
      --accent-blue: #4f6ef7;
      --accent-cyan: #22d3ee;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(79, 110, 247, 0.4) 0%, transparent 70%);
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.3) 0%, transparent 70%);
      bottom: -150px;
      left: -100px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(20px, 30px) scale(1.02); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Glass Card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Selector Section */
    .selector-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 32px;
    }

    .selector-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .selector-buttons {
      display: flex;
      gap: 12px;
    }

    .selector-btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: rgba(79, 110, 247, 0.1);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .selector-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .selector-btn:hover {
      border-color: var(--accent-blue);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(79, 110, 247, 0.25);
    }

    .selector-btn:hover::before {
      opacity: 1;
    }

    .selector-btn:active {
      transform: translateY(0);
    }

    .selector-btn.active {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      border-color: transparent;
      box-shadow: 0 4px 16px rgba(79, 110, 247, 0.3);
    }

    /* Loading State */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 60px 0;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--glass-border);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Results */
    .results {
      display: none;
    }

    .results.active {
      display: block;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
    }

    .results-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .results-count span {
      color: var(--accent-cyan);
      font-weight: 600;
    }

    /* Conversation List */
    .conversation-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .conversation-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: rgba(10, 14, 39, 0.5);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      transition: all 0.3s ease;
    }

    .conversation-item:hover {
      background: rgba(79, 110, 247, 0.08);
      border-color: rgba(79, 110, 247, 0.3);
      transform: translateX(4px);
    }

    .conversation-info h3 {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .conversation-info .date {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .conversation-info .date svg {
      width: 14px;
      height: 14px;
    }

    /* Status Badge */
    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.on {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-badge.off {
      background: rgba(239, 68, 68, 0.15);
      color: var(--accent-red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Toggle Button */
    .toggle-btn {
      padding: 10px 20px;
      font-size: 0.85rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .toggle-btn.activate {
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
    }

    .toggle-btn.deactivate {
      background: linear-gradient(135deg, var(--accent-red), #dc2626);
      color: white;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .toggle-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 16px 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 500;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: rgba(16, 185, 129, 0.5);
    }

    .toast.error {
      border-color: rgba(239, 68, 68, 0.5);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .glass-card {
        padding: 24px 16px;
      }

      .selector-buttons {
        flex-direction: column;
        width: 100%;
      }

      .selector-btn {
        width: 100%;
      }

      .conversation-item {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .conversation-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container">
    <header class="header">
      <h1>Painel de Controle IA</h1>
      <p>Gerencie suas conversas e o status da inteligência artificial</p>
    </header>

    <div class="glass-card">
      <div class="selector-section">
        <span class="selector-label">Exibir últimas conversas</span>
        <div class="selector-buttons">
          <button class="selector-btn active" id="btn5" onclick="fetchConversas(5)">5</button>
          <button class="selector-btn" id="btn10" onclick="fetchConversas(10)">10</button>
          <button class="selector-btn" id="btn20" onclick="fetchConversas(20)">20</button>
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span class="loading-text">Carregando conversas...</span>
      </div>

      <div class="empty-state" id="emptyState">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <p>Selecione a quantidade de conversas para visualizar</p>
      </div>

      <div class="results" id="results">
        <div class="results-header">
          <span class="results-count">Exibindo <span id="countDisplay">0</span> conversas</span>
        </div>
        <div class="conversation-list" id="conversationList"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="config.js"></script>
  <script>
    // Elements
    const loading = document.getElementById('loading');
    const emptyState = document.getElementById('emptyState');
    const results = document.getElementById('results');
    const conversationList = document.getElementById('conversationList');
    const countDisplay = document.getElementById('countDisplay');
    const toast = document.getElementById('toast');

    // Store current data
    let currentData = [];
    let currentLimit = 5;

    // Update active button
    function setActiveButton(limit) {
      document.querySelectorAll('.selector-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn${limit}`).classList.add('active');
      currentLimit = limit;
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return 'Sem registro';
      const date = new Date(dateString);
      return date.toLocaleString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Fetch conversations from N8N
    async function fetchConversas(limite) {
      // Update active button
      setActiveButton(limite);
      
      // Show loading
      emptyState.style.display = 'none';
      results.classList.remove('active');
      loading.classList.add('active');

      try {
        const response = await fetch(`${CONFIG.N8N_BASE_URL}/conversas?limite=${limite}`);
        
        if (!response.ok) throw new Error('Erro na requisição');
        
        const data = await response.json();
        currentData = Array.isArray(data) ? data : [data];
        
        renderConversations();
      } catch (error) {
        console.error('Erro:', error);
        showToast('Erro ao carregar conversas', 'error');
        loading.classList.remove('active');
        emptyState.style.display = 'block';
      }
    }

    // Render conversations
    function renderConversations() {
      loading.classList.remove('active');
      
      if (currentData.length === 0) {
        emptyState.style.display = 'block';
        results.classList.remove('active');
        return;
      }

      conversationList.innerHTML = '';
      countDisplay.textContent = currentData.length;

      currentData.forEach((conv, index) => {
        const isOn = conv.ia_on_off?.toUpperCase() === 'ON';
        
        const item = document.createElement('div');
        item.className = 'conversation-item';
        item.style.animationDelay = `${index * 0.05}s`;
        
        item.innerHTML = `
          <div class="conversation-info">
            <h3>${conv.nome || 'Sem nome'}</h3>
            <div class="date">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              ${formatDate(conv.ultimo_contato)}
            </div>
          </div>
          <span class="status-badge ${isOn ? 'on' : 'off'}">${isOn ? 'IA Ativa' : 'IA Inativa'}</span>
          <button 
            class="toggle-btn ${isOn ? 'deactivate' : 'activate'}" 
            onclick="toggleIA('${conv.id}', '${isOn ? 'OFF' : 'ON'}', this)"
          >
            ${isOn ? 'Desativar' : 'Ativar'}
          </button>
        `;
        
        conversationList.appendChild(item);
      });

      results.classList.add('active');
    }

    // Toggle IA status
    async function toggleIA(id, newStatus, button) {
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = '...';

      try {
        const response = await fetch(`${CONFIG.N8N_BASE_URL}/ia-toggle`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, status: newStatus })
        });

        if (!response.ok) throw new Error('Erro na requisição');

        // Update local data
        const convIndex = currentData.findIndex(c => c.id === id);
        if (convIndex !== -1) {
          currentData[convIndex].ia_on_off = newStatus;
        }

        renderConversations();
        showToast(`IA ${newStatus === 'ON' ? 'ativada' : 'desativada'} com sucesso!`);
      } catch (error) {
        console.error('Erro:', error);
        showToast('Erro ao atualizar status', 'error');
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    // Auto-load 5 conversations on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchConversas(5);
    });
  </script>
</body>
</html>
